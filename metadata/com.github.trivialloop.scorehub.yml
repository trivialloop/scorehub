Name: ScoreHub
Summary: Track your board game scores

Description: |-
  ScoreHub is a simple and intuitive application for tracking game scores 
  across multiple players.
  
  Features:
  * Score Tracking: Keep detailed records of all game sessions
  * Statistics: View comprehensive statistics including:
    - Win/loss/draw percentages
    - Best and worst scores
    - Player rankings
    - Top 20 high scores
  * Multi-language: Supports English and French
  * Offline First: All data stored locally using Room database
  
  Perfect for board game enthusiasts who want to keep detailed records 
  of their gaming sessions!

